<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coleção de Inverno</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .card {
      margin: 10px;
    }
    .btn-group {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Coleção de Inverno</h1>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="image1.jpg" alt="Image 1" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Produto 1</h5>
            <p class="card-text">Descrição do produto 1</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="image2.jpg" alt="Image 2" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Produto 2</h5>
            <p class="card-text">Descrição do produto 2</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="image3.jpg" alt="Image 3" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Produto 3</h5>
            <p class="card-text">Descrição do produto 3</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="image4.jpg" alt="Image 4" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Produto 4</h5>
            <p class="card-text">Descrição do produto 4</p>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="btn-group">
        <button class="btn btn-primary" style="margin: 15px; border-radius: 10px;">1</button>
        <button class="btn btn-primary" style="margin: 15px; border-radius: 10px;">2</button>
        <button class="btn btn-primary" style="margin: 15px; border-radius: 10px;">3</button>
      </div>
    </div>
  </div>

 
</body>
</html>
