{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>Criar Produto</title>
{% endblock %}

{% block content %}
    <div class="row justify-content-center mb-5 mt-5">
        <div class="col-md-6">
            <h1 class="text-center" style="font-family: Monda;">Criar Produto</h1>
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.product_form.as_p }}
                {{ form.product_cost_form.as_p }}
                <button type="submit" class="btn btn-success">Criar</button>
            </form>
        </div>
    </div>
{% endblock %}
